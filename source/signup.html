<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tech-Shop | Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="account.css">



</head>

<body>

    <div class="container-fluid border border-1 border-danger  m-2 p-5 position-absolute top-50 start-50 translate-middle text-bg-dark"
        style="min-width:320px; max-width: 450px;">

        <button type="button"
            class="btn-close position-absolute top-0 end-0 border border-1 rounded-0 border-dark text-bg-light"
            aria-label="Close"></button>

        <h2 class="fs-4">Signup</h2>
        <p class="">Already have an account?
            <a href="login.html" class="text-decoration-none text-white">Login</a>
        </p>

        <form action="">

            <input type="text"
                class="form-control mx-auto my-3 p-2 border border-1 border-secondary-subtle rounded-1 text-bg-dark"
                placeholder="Username">

            <input type="email"
                class="form-control mx-auto my-3 p-2 border border-1 border-secondary-subtle rounded-1 text-bg-dark"
                placeholder="Email">

            <input type="password"
                class="form-control mx-auto my-3 p-2 border border-1 border-secondary-subtle rounded-1 text-bg-dark"
                placeholder="Password">

            <input type="password"
                class="form-control mx-auto my-3 p-2 border border-1 border-secondary-subtle rounded-1 text-bg-dark"
                placeholder="Confirm Password">

            <button class="btn btn-danger btn-otline-danger mx-auto my-3 w-100 rounded-1">Signup</button>
        </form>


        <div class=" striped border border-1 border-dark ">

            <hr class="border border-1 border-white">

            <span class=" striped-text text-bg-dark border border-1 border-dark px-3 py-1">
                or signup with
            </span>

        </div>

        <div class="btn-group d-flex flex-row justify-content-between gap-3 my-3">
            <button type="button" class="btn btn-primary rounded-1">Facebook</button>
            <button type="button" class="btn btn-danger rounded-1">Google</button>
            <button type="button" class="btn btn-primary rounded-1">Twitter</button>
        </div>

    </div>






    <!-- Bootstrap JS Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- ionicons script -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>

</html>
